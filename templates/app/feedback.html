<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        strong {
            font-weight: bold;
        }
        pre {
            white-space: pre-wrap;
            font-family: inherit;
            font-size: 16px;
            line-height: 1.5;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            overflow-x: auto;
        }
        .feedback {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resume Feedback</h2>
        <p><strong>Original Resume Text:</strong></p>
        <pre>{{ resume_text }}</pre>
        <div class="feedback">
            <p><strong>Feedback:</strong></p>
            <pre>{{ feedback }}</pre>
        </div>
    </div>
</body>
</html>
